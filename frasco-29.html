<!DOCTYPE html>
<html lang="es">
<head>  
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&  display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <link rel="stylesheet" href="./css/estilos.css">   
    <title>OBIGLASS FRASC</title>  
</head>
<body>

    <header>
        <div>
            <img src="./images/logo2.jpg" alt="OBIGLASS" title="OBIGLASS" class="header-logo">
        </div>
        <div class="header-content">
            <h1>FRASC ARGENTINA</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./contactos.html">Contactos</a></li>
                    <li><a href="./ubicacion.html">Ubicacion</a></li>
                </ul>
            </nav>
        </div>
        <div class="cart-wrapper">
            <i class="fas fa-shopping-cart" id="cart-icon"></i>
            <span id="cart-count" class="cart-count hidden">0</span>
        </div>
    </header>

    <main>
        <div class="contenedor-frasco">
            <div class="img-frasc">
                <img src="./images/29.jpg" alt="Frasco con tapa dorada y tetina blanca">
                <p>Frasco con tapa dorada y tetina blanca</p>                
            </div>
            <div class="butt-frasc">
                <div class="precio">
                    <div class="item-precio">
                        <div>
                            <ul>
                                <li></li>
                            </ul>
                        </div>
                        <div>
                            <ul>
                                <li></li>
                            </ul>
                        </div>
                        <div>
                            <ul>
                                <li></li>
                            </ul>
                        </div>        
                    </div>
                </div>
                <div class="botones">
                    <p>Elegir un color:</p>
                    <div class="color-buttons">
                        <button class="blue">Azul</button>
                        <button class="white">Claro</button>
                        <button class="green">Verde</button>
                        <button class="brown">Ambar</button>
                    </div>
                    <p>Elegir un tamaño:</p>
                    <div class="medida-buttons">
                        <button>10ml</button>
                        <button>15ml</button>
                        <button>20ml</button>
                        <button>30ml</button>
                        <button>50ml</button>
                        <button>100ml</button>
                    </div>
                    <div class="cantidad">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad" min="1" value="1">
                    </div>  
                    <button class="buy-button">Comprar</button>   
                </div>
            </div>
        </div>
    </main>
    
    <a class="volver" href="./productos.html">←Volver</a>

    <footer>
        <div>
            <p>&copy; 2025 Todos los derechos reservados. Contactos: <a style="color: #1714d3" href="mailto:frasc.argentina2@gmail.com">frasc.argentina2@gmail.com</a></p>
        </div>
    </footer>
    <i class="fa-brands fa-whatsapp"></i>

    <div id="cart-modal" class="cart-modal hidden">
        <div class="cart-modal-content">
            <span id="close-cart" class="close-btn">&times;</span>
            <h3>Carrito</h3>
            <ul id="cart-items"></ul>
            <p id="cart-total"></p>
        </div>
    </div>
    <script src="./js/script.js"></script>
