<!DOCTYPE html>
<html lang="es">
<head>  
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&  display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <link rel="stylesheet" href="./css/estilos.css"> 
    <title>OBIGLASS FRASC</title>  
</head>
<body>

    <header>
        <div>
            <img src="./images/logo2.jpg" alt="OBIGLASS" title="OBIGLASS" class="header-logo">
        </div>
        <div class="header-content">
            <h1>FRASC ARGENTINA</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li>Contactos</li>
                    <li><a href="./ubicacion.html">Ubicacion</a></li>
                </ul>
            </nav>
        </div>
        <div class="cart-wrapper">
            <i class="fas fa-shopping-cart" id="cart-icon"></i>
            <span id="cart-count" class="cart-count hidden">0</span>
        </div>
    </header>

    <main class="main-contactos">
        <div>
            <form action="https://formspree.io/f/xdkgvzwa" method="POST">
                <input type="text" name="Nombre" id="nombre" placeholder="Ingrese su nombre:" required>
                <br><br>
                <input type="email" name="Email" id="email" placeholder="Ingrese su email:" required>
                <br><br>
                <input type="tel" id="telefono" name="telefono" placeholder="+54 Ingrese su telefono:" required>
                <br><br>
                <input type="hidden" name="carrito" id="campo-carrito">
                <textarea id="consulta" name="Consulta:" rows="15" cols="50" placeholder="Escriba aqui su consulta:" required></textarea>
                <br><br>
                <input type="submit" name="Submit" id="submit" placeholder="Enviar">
                <br><br>
                <input type="reset" name="Reset" id="reset" placeholder="Resstablecer">
            </form>
        </div>
    </main>

    <footer>
        <div>
            <p>&copy; 2025 Todos los derechos reservados. Contactos: <a style="color: #1714d3" href="mailto:frasc.argentina2@gmail.com">frasc.argentina2@gmail.com</a></p>
        </div>
    </footer>
    <i class="fa-brands fa-whatsapp"></i>

    <div class="modal hidden" id="modal-carrito">
        <div class="modal-content">
            <h3>ðŸ›’ Carrito de compras</h3>
            <ul id="lista-carrito"></ul>

            <p id="cart-total" style="font-weight: bold; margin-top: 10px;"></p>

            <div class="modal-buttons">
            <button id="pagar-carrito">Pagar</button>
            <button id="vaciar-carrito">Vaciar carrito</button>
            <button id="cerrar-modal">Cerrar</button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/frasco.js"></script>
    <script type="module" src="./js/contactos.js"></script>
    <script src="./js/carrito-utils.js"></script>
</body>
</html>
